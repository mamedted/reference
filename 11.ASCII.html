<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="../../js/helper.js"></script>
    <script src="../../js/modal.js"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
    }
  </style>
  <body>
    <h1>ASCII CODE</h1>

    <div class="wd400 br box ofy pad10"></div>

    <script>
      for (let i = 65; i <= 90; i++) {
        let p = create("p");
        p.innerText = i + " " + String.fromCharCode(i);

        q(".box").append(p);
      }
    </script>
  </body>
</html>
