<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="../../js/helper.js"></script>
    <script src="../../js/modal.js"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
    }
  </style>
  <body>
    <p class="num">
      <span class="b px40 sec">00</span>
      <span class="px20 mili">00</span>
    </p>

    <button onclick="startTimer()">Start</button>
    <button onclick="pause()">Pasue</button>
    <script>
      var i = 0;
      let text = q(".sec");
      let text2 = q(".mili");

      let interval;

      function startTimer() {
        interval = setInterval(() => {
          i++;
          let sec = Math.round(i / 100)
            .toString()
            .padStart(2, "0");
          let mili = (i % 100).toString().padStart(2, "0");
          text.innerText = sec;
          text2.innerText = mili;
        }, 10);
      }

      function pause() {
        clearInterval(interval);
      }
    </script>
  </body>
</html>
