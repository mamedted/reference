<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/helper.js"></script>
    <script src="../js/modal.js"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
    }
  </style>
  <body>
    <h1 class="green mt10">Sending Multiple Values</h1>

    <input class="inp" type="text" placeholder="name" id="name" />
    <input class="inp" type="text" placeholder="age" id="age" />
    <input class="inp" type="text" placeholder="email" id="email" />
    <button class="mt10 btn bg-green" onclick="send()">Send</button>
    <script>
      function send1() {
        let name = q("#name").value;
        let age = q("#age").value;
        let email = q("#email").value;

        let data = new FormData();
        data.append("name", name);
        data.append("age", age);
        data.append("email", email);

        fetch("server.php", {
          method: "POST",
          body: data
        })
          .then((res) => res.text())
          .then((data) => console.log(data));
      }

      function send() {
        let name = q("#name").value;
        let age = q("#age").value;
        let email = q("#email").value;

        const data = { name, age, email };

        fetch("server.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
          .then((res) => res.text())
          .then((data) => console.log(data));
      }

      function handleSubmit2() {
        ///CLEANER WAY

        let allNames = document.querySelectorAll("input");

        let data = new FormData();

        allNames.forEach((ele) => {
          data.append(ele.id, ele.value);
        });

        fetch("server.php", {
          method: "post",
          body: data
        });
      }
    </script>
  </body>
</html>
