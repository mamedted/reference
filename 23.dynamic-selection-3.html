<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/helper.js"></script>
    <script src="../js/modal.js"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
    }
  </style>
  <body>
    <h1 class="mt20 green">Dynamic Selection 3</h1>
    <select name="" id="Province" onchange="loadMun()">
      <option value="" disabled selected>Choose Province</option>
    </select>

    <select name="" id="Municipality" disabled onchange="loadBar()">
      <option value="">Choose Municipality</option>
    </select>

    <select name="" id="Barangay" disabled>
      <option value="">Choose Barangay</option>
    </select>
    <script>
      const object = {
        Prov1: {
          Mun1: ["Bar1", "Bar2", "Bar3"],
          Mun2: ["Bar4", "Bar5", "Bar6"],
          Mun3: ["Bar7", "Bar8", "Bar9"]
        },
        Prov2: {
          Mun4: ["Bar10", "Bar11", "Bar12"],
          Mun5: ["Bar13", "Bar14", "Bar15"],
          Mun6: ["Bar16", "Bar17", "Bar18"]
        }
      };

      let Province = q("#Province");
      let Municipality = q("#Municipality");
      let Barangay = q("#Barangay");

      let provinces = Object.keys(object);
      provinces.forEach((ele) => {
        let li = create("option");
        li.innerText = ele;
        Province.append(li);
      });

      function loadMun() {
        Municipality.disabled = false;
        let municipalities = Object.keys(object[Province.value]);

        Municipality.innerHTML = "";

        municipalities.forEach((ele) => {
          let li = create("option");
          li.innerText = ele;
          Municipality.append(li);
        });
      }

      function loadBar() {
        Barangay.disabled = false;
        let barangays = object[Province.value][Municipality.value];

        Barangay.innerHTML = "";
        barangays.forEach((ele) => {
          let li = create("option");
          li.innerText = ele;
          Barangay.append(li);
        });
      }
    </script>
  </body>
</html>
