<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
      padding-top: 50px;
    }
    #ballot {
      width: 20%;
      height: 50%;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      row-gap: 10px;
    }
    #ballot > div {
      display: flex;
      /* border: 1px solid black; */
      width: 90%;
      column-gap: 5px;
    }
  </style>
  <body>
    <h1>Can select up to 5 senator only</h1>
    <div id="ballot">
      <div>
        <input type="radio" name="" id="" value="0" />
        <p>Robin Padialla</p>
      </div>
      <div>
        <input type="radio" name="" id="" value="1" />
        <p>Grace Poe</p>
      </div>

      <div>
        <input type="radio" name="" id="" value="2" />
        <p>Raffy Tulfo</p>
      </div>

      <div>
        <input type="radio" name="" id="" value="3" />
        <p>Joel Villanueva</p>
      </div>

      <div>
        <input type="radio" name="" id="" value="4" />
        <p>Chis Escudero</p>
      </div>

      <div>
        <input type="radio" name="" id="" value="5" />
        <p>Bong Go</p>
      </div>

      <div>
        <input type="radio" name="" id="" value="6" />
        <p>Bato Dela Rosa</p>
      </div>
    </div>
    <script>
      let allRadios = document.querySelectorAll("input[type=radio]");

      let allUncheckedRadio;

      let state = [0, 0, 0, 0, 0, 0, 0];

      allRadios.forEach((i) =>
        i.addEventListener("click", () => {
          state[i.value]++;

          if (state[i.value] == 2) {
            i.checked = false;
            state[i.value] = 0;
          }

          let allRadiosChecked = document.querySelectorAll("input[type=radio]:checked");
          allUncheckedRadio = document.querySelectorAll("input[type=radio]:not(:checked");
          allRadiosChecked.length >= 5 ? allUncheckedRadio.forEach((i) => (i.disabled = true)) : allUncheckedRadio.forEach((i) => (i.disabled = false));
        })
      );

      document.addEventListener("keydown", (e) => {
        if (e.key == "`") {
          //  alert(allRadios[1].value)
          alert(state);
        }
      });
    </script>
  </body>
</html>
