<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/helper.js"></script>
    <script src="../js/modal.js"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
    }
  </style>
  <body>
    <h1 class="mt10 green">Simple Display</h1>
    <input class="inp name" type="text" name="" id="" />

    <button onclick="handleAdd()" class="btn bg-green">Button</button>

    <div class="preview wd300 ht450"></div>

    <script>
      function handleAdd() {
        let name = q(".name").value;
        let preview = q(".preview");

        let div = create("div");
        let p = create("p");
        p.innerText = name;

        div.append(p);
        preview.append(div);
      }
    </script>
  </body>
</html>
