  <body>
    <h1 class="green">Compute exact age</h1>

    <input type="date" class="birthdate wd200 px16 padtb5 padl10 nooutline" placeholder="Select your birthdate" name="" id="" />
    <button onclick="handleButtonbtn()">Compute age</button>

    <p class="month"></p>

    <p class="mt20 px20 blue b">
      your birthdate:
      <b class="age"></b>
    </p>

    <script>
      function handleButtonbtn() {
        let bdate = q(".birthdate").value;

        let birthDate = new Date(bdate);

        if (bdate) {
          let year = new Date().getFullYear() - birthDate.getFullYear();
          let month = new Date().getMonth() - birthDate.getMonth();
          let date = new Date().getDate() - birthDate.getDate();

          let exactAge = month > 0 || (month === 0 && date > 0) ? year - 1 : year;

          q(".age").innerText = exactAge;
        } else {
          alert("Please choose your age");
        }
      }
