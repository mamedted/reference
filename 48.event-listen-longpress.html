  <body>
    <h1>Long press event</h1>

    <button>Button</button>

    <script>
      let timer = 0;
      let interval;

      q("button").addEventListener("mousedown", () => {
        interval = setInterval(() => {
          timer++;
        }, 1000);
      });

      q("button").addEventListener("mouseup", () => {
        if (timer < 1) {
          clearInterval(interval);
          timer = 0;
          return;
        }

        alert2("sucess");
      });

      k("`", () => {
        alert2(timer);
      });
    </script>
