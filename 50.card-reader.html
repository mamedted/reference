<!DOCTYPE html>
<html>
  <head>
    <title>ID Card Reader (OCR)</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .upload-area {
        border: 3px dashed #4caf50;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        background: #f9f9f9;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .upload-area:hover {
        background: #f0f0f0;
      }
      input[type="file"] {
        display: none;
      }
      .preview-container {
        margin: 20px 0;
        text-align: center;
      }
      .preview {
        max-width: 100%;
        max-height: 400px;
        border: 2px solid #ddd;
        border-radius: 10px;
      }
      .result {
        background: #e3f2fd;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        white-space: pre-wrap;
        font-family: monospace;
      }
      .progress {
        background: #fff3cd;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        display: none;
      }
      button {
        padding: 15px 30px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background: #45a049;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>ü™™ ID Card Reader (OCR)</h1>

    <div class="upload-area" onclick="document.getElementById('idImage').click()">
      <h2>üì∑ Upload ID Card Image</h2>
      <p>Click to select or drag & drop</p>
      <input type="file" id="idImage" accept="image/*" />
    </div>

    <div id="previewContainer" class="preview-container" style="display: none">
      <img id="preview" class="preview" />
    </div>

    <button id="scanBtn" onclick="scanID()" style="display: none">Scan ID Card</button>

    <div id="progress" class="progress"></div>

    <div id="result" class="result" style="display: none"></div>

    <script>
      let imageFile = null;

      // Handle file upload
      document.getElementById("idImage").addEventListener("change", function (e) {
        imageFile = e.target.files[0];

        if (imageFile) {
          // Show preview
          const reader = new FileReader();
          reader.onload = function (event) {
            document.getElementById("preview").src = event.target.result;
            document.getElementById("previewContainer").style.display = "block";
            document.getElementById("scanBtn").style.display = "block";
          };
          reader.readAsDataURL(imageFile);
        }
      });

      // Scan ID function
      async function scanID() {
        if (!imageFile) {
          alert("Please upload an ID image first!");
          return;
        }

        const progressDiv = document.getElementById("progress");
        const resultDiv = document.getElementById("result");
        const scanBtn = document.getElementById("scanBtn");

        progressDiv.style.display = "block";
        progressDiv.innerHTML = "‚è≥ Scanning... Please wait...";
        scanBtn.disabled = true;
        resultDiv.style.display = "none";

        try {
          // Perform OCR
          const result = await Tesseract.recognize(
            imageFile,
            "eng", // Language: 'eng' for English
            {
              logger: (m) => {
                // Show progress
                if (m.status === "recognizing text") {
                  const progress = Math.round(m.progress * 100);
                  progressDiv.innerHTML = `‚è≥ Processing... ${progress}%`;
                }
              }
            }
          );

          // Display results
          const text = result.data.text;

          progressDiv.style.display = "none";
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
                    <h3>üìù Extracted Text:</h3>
                    ${text}
                    
                    <h3 style="margin-top: 20px;">üìã Raw Data:</h3>
                    Confidence: ${Math.round(result.data.confidence)}%
                `;

          console.log("Full OCR result:", result.data);
        } catch (error) {
          console.error("OCR Error:", error);
          progressDiv.innerHTML = "‚ùå Error scanning image. Please try again.";
        } finally {
          scanBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
