      transition: 0.3s linear;
    }

      function hide(a) {

      }

      function a() {
        let conic = q(".conic");
        conic.style.setProperty("background", `conic-gradient(red ${b}%, rgb(158, 154, 154) 0)`);
      }

      k("`", () => {
