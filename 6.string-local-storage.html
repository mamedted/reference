<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
      padding: 50px;
    }
    h2 {
      margin-top: 50px;
    }
    h1 {
      font-size: 60px;
    }
  </style>
  <body>
    <input
      type="text"
      name=""
      id="playerName"
      placeholder="Enter player Name"
    />
    <button onclick="handleSave()">Save Name</button>

    <h2>PLAYER'S NAME</h2>
    <h1>anonymous</h1>

    <script>
      let playerName = document.querySelector("#playerName");
      let container = document.querySelector("h1");

      let finalName = localStorage.getItem("nameInLs");

      function handleSave() {
        finalName = playerName.value;

        localStorage.setItem("nameInLs", finalName);

        container.innerHTML = finalName;
      }

      window.onload = () => {
        container.innerHTML = finalName;
      };
    </script>
  </body>
</html>
