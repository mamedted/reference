<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/helper.js"></script>
    <script src="../js/modal.js"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
    }
  </style>
  <body>
    <h1>Toggle</h1>
    <input onchange="oncheck()" type="checkbox" name="" id="" />
    <input onchange="oncheck2(this)" type="checkbox" name="" id="" />

    <script>
      function oncheck() {
        q("body").classList.toggle("bg-black");
      }

      function oncheck2(el) {
        q("body").classList.toggle("bg-black", el.checked);
      }
    </script>
  </body>
</html>
