<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/helper.js"></script>
    <script src="../js/modal.js"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      gap: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #dfe2e7;
      overflow: hidden;
      align-items: center;
    }
  </style>
  <body>
    <h1>URL PARAMETER</h1>

    <p>
      ID:
      <span class="id"></span>
    </p>

    <p>
      Name:
      <span class="name"></span>
    </p>

    <script>
      window.onload = () => {
        //IN THE URL write at the end of the file.name
        //index.html?id=1234

        //if you more than one paramter
        //index.html?id=1234&name=John

        let url = window.location.search;
        let id = new URLSearchParams(url).get("id");
        let name = new URLSearchParams(url).get("name");

        q(".id").innerText = id;
        q(".name").innerText = name;
      };
    </script>
  </body>
</html>
